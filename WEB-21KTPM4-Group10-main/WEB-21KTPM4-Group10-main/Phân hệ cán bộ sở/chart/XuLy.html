<script>
    window.onload = function () {
    
    var chart = new CanvasJS.Chart("chartContainerXuLy", {
        exportEnabled: true,
        animationEnabled: true,
        title:{
            text: "Cách thức xử lý"
        },
        subtitles: [{
            text: "Ấn vào chú thích để hiện-ẩn thuộc tính"
        }], 
        axisX: {
            title: "Các quận"
        },
        axisY: {
            title: "Sửa chữa",
            titleFontColor: "#4F81BC",
            lineColor: "#4F81BC",
            labelFontColor: "#4F81BC",
            tickColor: "#4F81BC",
            includeZero: true
        },
        axisY2: {
            title: "Gỡ bỏ",
            titleFontColor: "#C0504E",
            lineColor: "#C0504E",
            labelFontColor: "#C0504E",
            tickColor: "#C0504E",
            includeZero: true
        },
        toolTip: {
            shared: true
        },
        legend: {
            cursor: "pointer",
            itemclick: toggleDataSeries
        },
        data: [{
            type: "column",
            name: "Sửa chữa",
            showInLegend: true,      
            yValueFormatString: "#,##0.# Units",
            dataPoints: [
            { label: "Quận 1",  y: 4 },
                { label: "Quận 2", y: 6 },
                { label: "Quận 3", y: 6 },
                { label: "Quận 4",  y: 2 },
                { label: "Quận 5",  y: 4 },
                { label: "Quận 6",  y: 5 },
                { label: "Quận 7",  y: 4 },
                { label: "Quận 8",  y: 8 },
                { label: "Quận 9",  y: 5 },
                { label: "Quận 10",  y: 10},
                { label: "Quận 11",  y: 12 },
                { label: "Quận 12",  y: 11 }
            ]
        },
        {
            type: "column",
            name: "Gỡ bỏ",
            axisYType: "secondary",
            showInLegend: true,
            yValueFormatString: "#,##0.# Units",
            dataPoints: [
            { label: "Quận 1",  y: 1 },
                { label: "Quận 2", y: 2 },
                { label: "Quận 3", y: 6 },
                { label: "Quận 4",  y: 6 },
                { label: "Quận 5",  y: 2 },
                { label: "Quận 6",  y: 7 },
                { label: "Quận 7",  y: 1 },
                { label: "Quận 8",  y: 8 },
                { label: "Quận 9",  y: 9 },
                { label: "Quận 10",  y: 1},
                { label: "Quận 11",  y: 1 },
                { label: "Quận 12",  y: 4 }
            ]
        }]
    });
    chart.render();
    
    function toggleDataSeries(e) {
        if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
            e.dataSeries.visible = false;
        } else {
            e.dataSeries.visible = true;
        }
        e.chart.render();
    }
    
    }
    </script>
