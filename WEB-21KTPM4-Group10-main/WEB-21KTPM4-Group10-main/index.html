<!doctype html>
<html lang="en">

<head>
  <title>Ads Management</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <script src="script.js" defer></script>

</head>

<body>

  <header class="containter-fluid bg-primary">
    <nav class="navbar navbar-expand-sm  bg-primary">
      <div class="container">
        <a class="navbar-brand text-light" href="index.html">Ads Management</a>
        <a class="active text-light"style="text-decoration: none;" href="/Phân hệ người dân/Map.html">Phân hệ người dân</a>
        <a class="text-light "style="text-decoration: none;" href="/Phân hệ cán bộ phường/index.html">Phân hệ cán bộ phường</a>
        <a class="text-light"style="text-decoration: none;" href="/Phân hệ cán bộ sở/index.html">Phân hệ cán bộ sở</a>


      </div>
    </nav>
  </header>

  <main>
    <div class="container">
        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
                <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
                <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="/image/admap1.jpg" class="w-100 d-block" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="image/admap2.png" class="w-100 d-block" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="image/mapad.jpg" class="w-100 d-block" alt="Third slide">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

<script>
  document.querySelectorAll('.delete').forEach(item =>{
      item.onclick = () => {
          if(confirm('Do really want to remove this item?')){
              item.parentElement.parentElement.parentElement.parentElement.remove();
          }
      }
  })
</script>
</body>
