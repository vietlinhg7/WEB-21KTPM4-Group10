          <h3>Phân Công Khu Vực Quản Lý</h3>
          <div class="form-group">
            <label for="accountSelect">Chọn Tài Khoản:</label>
            <select id="accountSelect" class="account-select">
              <option value="quoctilegia">quoctilegia</option>
              <option value="giangletruong">giangletruong</option>
              <option value="baovongocgia">baovongocgia</option>
              <option value="vietlinhnguyenduc">vietlinhnguyenduc</option>
              <!-- Thêm các tài khoản khác vào đây -->
            </select>
          </div>


          <div class="distric-container">
            <div class="form-group">
              <label for="districtSelect">Chọn Quận:</label>
              <select id="districtSelect" class="district-select" onchange="updateWardList()">
                <option value="Quận 1">Quận 1</option>
                <option value="Quận 2">Quận 2</option>
                <option value="Quận 5">Quận 5</option>

              </select>
            </div>
        
            <div class="form-group">
              <label for="wardSelect">Chọn Phường:</label>
              <select id="wardSelect" class="ward-select">
                <!-- Các phường tương ứng với Quận 1 -->
                <option value="Bến Nghé">Bến Nghé</option>
                <option value="Cô Giang">Cô Giang</option>
                <option value="Bến Thành">Bến Thành</option>
                <option value="Cầu Kho">Cầu Kho</option>
                <option value="Đa Kao">Đa Kao</option>
                <!-- Thêm các phường khác của Quận 1 vào đây -->
              </select>
            </div>
          </div>

          <div class="button-container">
            <button id="submitBtn" onclick="updateAssignment()">Thêm Phân Công</button>
          </div>

          <table class="assignment-table">
            <thead>
              <tr>
                <th>Tài Khoản</th>
                <th>Quận</th>
                <th>Phường</th>
              </tr>
            </thead>
            <tbody id="assignmentTableBody">
