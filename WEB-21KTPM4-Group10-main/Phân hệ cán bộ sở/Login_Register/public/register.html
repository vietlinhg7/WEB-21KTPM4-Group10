  <link rel="stylesheet" href="css/sign_up.css">
  <script>
    function displayImage() {
      const fileInput = document.getElementById('fileInput');
      const uploadedImage = document.getElementById('uploaded-image');

      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();

        reader.onload = function (e) {
          uploadedImage.src = e.target.result;
        };

        reader.readAsDataURL(file);
      }
    }

    function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const uploadedImage = document.getElementById('uploaded-image');

      const file = fileInput.files[0];
      if (file) {
        // Thực hiện xử lý đăng ảnh lên server ở đây (nếu cần)
        // Ví dụ: Bạn có thể sử dụng AJAX để gửi ảnh đến server
        alert('Image uploaded!'); // Thông báo đơn giản (có thể thay đổi thành xử lý thực tế)
      } else {
        alert('Please choose an image first.');
      }
    }
  </script>
 
</head>
<body>
  <header class="containter-fluid bg-primary">
    <nav class="navbar navbar-expand-sm  bg-primary">
      <div class="container">
        <a class="navbar-brand text-light" href="#">Ads Management</a>
        <a class="active text-light"style="text-decoration: none;" href="../../index.html">Quản lý các điểm đặt quảng cáo</a>
        <a class="text-light "style="text-decoration: none;" href="../../LicenseRequest/licenseRequest.html">các yêu cầu cấp phép</a>
        <a class="text-light"style="text-decoration: none;" href="../../chart/report.html">thống kê các báo cáo & cách thức xử lý</a>
        <a class="text-light"style="text-decoration: none;" href="#">Phân công khu vực quản lý</a>
        </ul>
      </div>
    </nav>
  </header>
 

  <div class="main-content">
    <div class="left-section">
      <div class="register-table">
        <h3 class="register-item">Tạo tài khoản</h3>
        <input type="text" placeholder="Tài khoản">
        <input type="password" placeholder="Mật khẩu">
        <h3 class="register-item">Thông tin chi tiết</h3>
        <h5 class="sub-register-item">Họ tên:</h5>
        <input type="text" placeholder="">
        <h5 class="sub-register-item">CMND/CCCD:</h5>
        <input type="text" placeholder="">
        <h5 class="sub-register-item">Địa chỉ tạm trú:</h5>
        <input type="text" placeholder="">
        <h5 class="sub-register-item">Loại vị trí (Phường/Quận):</h5>
        <input type="text" placeholder="">
      </div>
      
    </div>

    <div class="right-section">
      <div class="post-table">
        <div class = "post-header">
          <img class= "img-icon" src="../images/icon.png" alt="">
          <h5 class ="hinh-anh-chan-dung-text">Hình ảnh chân dung</h5>
        </div>
        <div class="upload-container">
          <div class="upload-btn-wrapper">
            <button class="btn" onclick="uploadImage()">Choose Image</button>
            <input type="file" id="fileInput" onchange="displayImage()" />
          </div>
          <p>Supported file types: JPEG, PNG, GIF</p>
          <img id="uploaded-image" alt="Uploaded Image">
        </div>
      </div>
      
      <button class="register-button">
        Tạo tài khoản
      </button>
    </div>
  </div>
